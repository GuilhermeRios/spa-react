arch: amd64

language: java

jdk:
  - openjdk11

env:
  - CI=false

sudo: false

services: 
  - docker

install: true

before_script:
  - docker build -t sonarqube-aem -f sonar/Dockerfile .
  - docker run -p 9000:9000 sonarqube-aem

script:
  - docker ps
  - mvn clean verify sonar:sonar

after_script:
  - docker ps | grep sonarqube-aem | awk '{print $1}' | xargs docker kill
